<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ムード盛り上げシステム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects/train/style.css">
    <link rel="stylesheet" href="effects/sad/style.css">
    <script type="text/javascript" src="TextToMusic.js">
    </script>
</head>

<body>
    <div id="background">
    </div>
    <div class="effects-video-view" id="effects-video-view">
        <a>
            <img id="image-effects">
            <map name="map">
                <area id="effects-click" shape="rect" coords="0,150,825,300">
            </map>
        </a>
        <video id="video-effects" autoplay loop muted></video>
    </div>
    <div class="foreground">
        <div class="draft-holder">
            <div class="bottons">
                <button onClick="submit(draft.value);" id="submit" class="icon-button" style="display:none"><img class="icon" src="img/submit.svg"></button>
                <button onClick="switchTypeMode();" id="record" class="icon-button"><img class="icon"id="record_icon" src="img/record.svg"></button>
            </div>
            <textarea id="draft" placeholder="ここに入力"></textarea>
        </div>
    </div>
    <div id="chat"></div>
    <script type="text/javascript" src="effects/script.js">
    </script>
    <script type="text/javascript" src="script.js">
    </script>
</body>

</html>
