<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ムード盛り上げシステム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects/train/style.css">
    <link rel="stylesheet" href="effects/sad/style.css">
    <script type="text/javascript" src="TextToMusic.js">
    </script>
    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body>
    <div id="background">
    </div>
    <div class="effects-video-view" id="effects-video-view">
        <a>
            <img id="image-effects">
            <map name="map">
                <area id="effects-click" shape="rect" coords="0,150,825,300">
            </map>
        </a>
        <video id="video-effects" autoplay loop muted></video>
    </div>
    <div class="foreground">
        <div class="draft-holder">
            <div class="bottons">
                <button onClick="submit(draft.value);" id="submit" class="icon-button" style="display:none"><img class="icon" src="img/submit.svg"></button>
                <button onClick="switchTypeMode();" id="record" class="icon-button"><img class="icon"id="record_icon" src="img/record.svg"></button>
            </div>
            <textarea id="draft" placeholder="ここに入力"></textarea>
        </div>
    </div>
    <div id="chat">
        <div id="notes">
            <div class="title">
                <img src="img/favicon.png" alt="" width="60px" height="60px">
                <h1>ムード盛り上げシステム</h1>
            </div>
            <ul class="menu">
                <li class="item">
                    <img src="img/info.svg" class="icon" alt="">
                    <h2>例文</h2>
                    <button class="examples" onclick="draft.value='水溜りボンドの音楽流して' ;resizeDraft() ">「水溜りボンドの音楽流して」➡</button>
                    <br>
                    <button class="examples" onclick="draft.value='布団が吹っ飛んだ' ;resizeDraft() ">「布団が吹っ飛んだ」➡</button>
                    <br>
                    <button class="examples" onclick="draft.value='お誕生日おめでとう！' ;resizeDraft() ">「お誕生日おめでとう！」➡</button>
                </li>
                <li class="item">
                    <img src="img/note.svg" class="icon" alt="">
                    <h2>注意</h2>
                    <p class="examples">録音または送信ボタンをクリックすると、利用規約に同意したことになります<br>
                        <a href="page/rule.html">利用規約</a>
                        <a href="page/privacy.html">プライバシーポリシー</a>
                    </p>
                    <p class="examples">怖い曲や悲しい曲が流れる場合がありますので、ご注意ください。</p>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript " src="effects/script.js ">
    </script>
    <script type="text/javascript " src="script.js ">
    </script>
</body>

</html>
